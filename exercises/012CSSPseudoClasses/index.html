<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo Classes</title>
  </head>
  <style>
    ul li:first-child {
      font-size: 32px;
    }
    ul li:nth-child(2):hover {
      background-color: red;
      color: white;
    }
    ul li:nth-of-type(3n) {
      color: green;
    }
    ul li:last-of-type {
      text-transform: uppercase;
    }
  </style>
  <body>
    <h1>Funky List Items</h1>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
      <li>ten</li>
    </ul>
  </body>
</html>
