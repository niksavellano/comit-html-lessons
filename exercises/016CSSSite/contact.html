    <link rel="stylesheet" href="style.css">
    <body>
        <header>
            <img src="niks.jpg" alt="">
            <h2>Nikko's Portfolio</h2>
            <nav>

        <div class="contact">
            <h1>Contact</h1>
            <form action="contact-success.html" method="GET">

                <input type="text" name="" id=".name" placeholder="">
                <br>
                <label for="">Email:</label>
                <input type="email" name="" id=".email">
                <br>
                <label for="">Message:</label>
                <br>
                <textarea name="" id=".message" cols="30" rows="5"></textarea>
                <br>
                <button>Send</button>
            </form>
        </div>
    </body>
